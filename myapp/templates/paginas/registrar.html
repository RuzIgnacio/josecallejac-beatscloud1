{% extends "base.html" %}

{% block titulo %} Registro {% endblock %}


{% block contenido %}
<br>
<div id="container1">
<header id="tituloo">
    <h1> Registrate </h1>
    </header>

<div class="container">
    <div class="abs-center">
        <form id="formulario" method="post">
            <div id="col1">
                <label for="nombre" id="label1">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre"><br>
            </div>
            <div id="col2">
                <label for="nombre_artistico" id="label1"> Nombre artistico: </label>
                <input type="text" id="nombre_artistico" name="nombre_artistico"><br>
            </div>   
            <div id="col3">
                <label for="email" id="label1">E-mail:</label>
                <input type="text" id="email" name="email"><br>
            </div>
            <h3 id="tipo_p">Tipo de Perfil</h3>
            <br>
            <br>
            <div id="col4">
            
                <input type="radio" name="tipo" id="tipo">Productor <br> 
                <input type="radio" name="tipo" id="tipo1">Artista Emergente <br>
            </div> 
            <div id="col5">  
                <label for="password" id="label1"> Contraseña: </label>
                <input type="text" id="password" name="password"><br>
            </div>
            <div id="col6">
            <label for="r_password" id="label1"> Repite Contraseña: </label>
            <input type="text" id="r_password" name="r_password"><br>
            </div>
            <div id="col7">
            <button type="submit" id="btn_reg">Registrarse</button> 
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
